
    <div class="card">
        <div class="cardHeader">
            <div class="cardHeaderText" *ngIf="data.libraryID == 0">Add New Library</div>
            <div class="cardHeaderText" *ngIf="data.libraryID > 0">Edit Library</div>
        </div>
        <div class="cardBody">
            <mat-form-field>
                <mat-label>Library Name:</mat-label>
                <input matInput [(ngModel)]="data.libraryName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Library Description:</mat-label>
                <textarea matInput [(ngModel)]="data.libraryDescription"></textarea>
            </mat-form-field>
            <div class="save-message">
                <p *ngIf="saveMessage">{{saveMessage}}</p>
            </div>
        </div>
        <div class="cardFooter">
            <fa-icon class="iconButton" [icon]="faFloppyDisk" (click)="saveLibrary()"></fa-icon>
        </div>
    </div>
